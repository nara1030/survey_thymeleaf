<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout/layout}">

    <div layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml">
        <div class="container mt-5" style="max-width: 400px;">
            <h2 class="mb-4 text-center">로그인</h2>

            <form th:action="@{/login}" method="post">
                <!-- 이메일 입력 -->
                <div class="mb-3">
                    <label for="username" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="example@example.com" required>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- 로그인 상태 유지 -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" value="true">
                    <label class="form-check-label" for="remember-me">
                        로그인 상태 유지
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/signup}">회원가입</a>
            </div>
        </div>
    </div>

</div>
