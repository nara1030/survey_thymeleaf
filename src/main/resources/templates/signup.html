<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout/layout}">

    <div layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml">

        <div class="container mt-5" style="max-width: 500px;">
            <h2 class="mb-4 text-center">회원가입</h2>

            <form th:action="@{/signup}" method="post" th:object="${signupForm}">
                <!-- 이메일 -->
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 (ID)</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="example@example.com" required>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>

                <!-- 이름 -->
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <!-- 권한 선택 -->
                <div class="mb-3">
                    <label for="role" class="form-label">권한</label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option value="" disabled selected>선택하세요</option>
                        <option value="ADMIN">관리자</option>
                        <option value="USER">사용자</option>
                    </select>
                </div>

                <!-- 제출 버튼 -->
                <button type="submit" class="btn btn-success w-100">회원가입</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>

    </div>
</div>
