<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - 설문 시스템" th:text="${title}">타이틀</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<div class="header" th:replace="~{fragments/header :: headerFragment}"></div>

<div class="body" layout:fragment="content">
    <!-- 본문이 삽입되는 영역 -->
</div>

<div class="footer" th:replace="~{fragments/footer :: footerFragment}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<div th:if="${pageScript != null}">
    <script th:src="@{${pageScript}}"></script>
</div>
</body>
</html>
